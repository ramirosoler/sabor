<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción - Festival de Sabores</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #ac2424;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ac2424;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #e5533d;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <h1>Inscripción al Festival</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Volver al Inicio</a></li>
        </ul>
    </nav>

    <main class="form-container">
        <h2>Únete a la Celebración</h2>
        <form id="formulario">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">¿Por qué quieres asistir?</label>
                <textarea id="mensaje" name="mensaje" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Inscripción</button>
            </div>
        </form>
    </main>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault(); 
            alert(" ¡Gracias por inscribirte! Nos pondremos en contacto pronto.");
            window.location.href = "index.html"; 
        });
    </script>

    <footer>
        <p>&copy; 2025 Festival de Sabores</p>
    </footer>

</body>
</html>
